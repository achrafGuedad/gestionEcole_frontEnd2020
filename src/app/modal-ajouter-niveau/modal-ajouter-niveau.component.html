<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  
  
  
  <div class="form-group">
    <label for="exampleInputEmail1">Libell√©</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" required name="libelle" ngModel>
  </div>

  <div class="form-group">

    <select class="form-control" id="exampleFormControlSelect1" name="codeFiliere" ngModel   [(ngModel)]="idanneeScolaire">
         <option *ngFor="let f of listeFiliere" value="{{f.codeFiliere}}">{{f.libelle}}</option>
      
     </select>
   
   </div>

  <br />

  


  <button type="submit" class="btn btn-success" [disabled]="f.invalid">Enregistrer</button>
</form>
