
<div  class="bodyAnneeScolaire">  
    
  <mat-card  class="cardFormRechrcher">
    
     <button type="button" class="btn btn-info"  (click)="getAllMatiereByNiveau(page-1)">Consulter</button> 

<button type="button" class="btn btn-danger" (click)="openDialog()">Créer une matière</button> 

<div class="form-group">

  <select class="form-control" id="exampleFormControlSelect1"   [(ngModel)]="idNiveau">
    <option *ngFor="let n of listeNiveau" value="{{n.idNiveau}}">{{n.libelle}}</option>
    
   </select>
 
 </div>
<div class="form-group">

 
</div>
</mat-card>
  <mat-card class="cardList">
  
  <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Matière</th>
          <th scope="col">Coéficient</th>
          <th scope="col">Action</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of listeMatiere">
          <td>{{m.libelle}}</td>
        <td>{{m.coeffitien}}</td>
          <td>
  
              <a (click)="updateMatiere(m.idMatiere)">
                <svg id="i-settings" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <path d="M13 2 L13 6 11 7 8 4 4 8 7 11 6 13 2 13 2 19 6 19 7 21 4 24 8 28 11 25 13 26 13 30 19 30 19 26 21 25 24 28 28 24 25 21 26 19 30 19 30 13 26 13 25 11 28 8 24 4 21 7 19 6 19 2 Z" />
                  <circle cx="16" cy="16" r="4" />
              </svg>              </a>
  
              <a  (click)="deleteMatiere(m.idMatiere)" title="supprimer">
                <svg id="i-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                  <path d="M28 6 L6 6 8 30 24 30 26 6 4 6 M16 12 L16 24 M21 12 L20 24 M11 12 L12 24 M12 6 L13 2 19 2 20 6" />
              </svg>              </a>
  
  
          </td>
        </tr>
      </tbody>
    </table>

    <ul>
      <div *ngIf="listeMatiere && listeMatiere.length">

        <div class="row justify-content-center">
          <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="size" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"  ></ngb-pagination>
        </div>

      </div>
    </ul>

</mat-card>

</div>
