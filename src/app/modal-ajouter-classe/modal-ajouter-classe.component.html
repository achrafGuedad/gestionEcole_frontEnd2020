<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  
  
  
  <div class="form-group">
    <label for="exampleInputEmail1">libellé de classe</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" required name="libelle" ngModel>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Année scolaire</label>
    <select class="form-control" id="exampleFormControlSelect1"  name="idAnneeScolaire" ngModel>
      <option *ngFor="let annee of anneeScolaireList" value="{{annee.idAnneeScolaire}}">{{annee.anneeScolaire}}</option>      
     </select>
   
   </div>


   <div class="form-group">
    <label for="exampleInputEmail1">Niveau scolaire</label>
    <select class="form-control" id="exampleFormControlSelect1"  name="idNiveau"  ngModel>
      <option  *ngFor="let niveau of listeNiveau" value="{{niveau.idNiveau}}" > {{niveau.libelle}}</option>
      
     </select>
   
   </div>

 

  <br />

  


  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Ajouter</button>
</form>
