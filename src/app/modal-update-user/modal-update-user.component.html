
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  
  
  
  <div class="form-group">
    <label for="exampleInputEmail1">login</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
    placeholder="" required name="username" ngModel  [(ngModel)]="user.username">
  </div>
    

  <div class="form-group">
    <label for="exampleInputEmail1">mot de passe</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
    placeholder="" required name="password" ngModel  [(ngModel)]="user.password">
  </div>
  

  <br />

  <button type="submit" class="btn btn-success" [disabled]="f.invalid">Modifier</button>



</form>
